<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-container">
        <div class="sub-main">
            <div class="left">
                <div class="content">
                    <h3>Gradie</h3>
                    <p>Beautiful gradient in seconds.</p>
                </div>
                <div class="img-container">
                    <img src="./img/iPhone Mockup.png" alt="iPhone Mockup">
                </div>
            </div>    
            <div class="right">
                <div class="right-container">
                    <form id="formInput">
                        <h3>Login</h3>
                        <label class="data" for="email">Email <br><input id="email" class="data-input" type="email" placeholder="john@example.com" required></label><br>
                        <label class="data" for="password">Password <br><input id="password" class="data-input" type="password" placeholder="At least 8 characters" required></label><br>
                        <div class="check">
                            <input id="box" type="checkbox" required>
                            <label class="tnc">By creating an account, you <br> agree to the <a id="tnc" href="#tnc"><b>Terms & <br> Conditions</b></a></label><br>
                        </div>
                        <button id="bnt" type="submit">Creat an Account</button>
                    </form>
                </div>

            
            </div>
        </div>
   </div>
    
    <script src="script.js">

    </script>
</body>
</html>
